<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Convert</title>
</head>
<body>
    <main class="binary-main">
        <section class="binary-container">
            <fieldset class="binary-box-fieldset">
                <legend class="binary-box-title">Binary Converter</legend>
                <input type="text" id="binary-input" class="binary-box-input" placeholder="Type a character in binary">
                <button id="binary-button" class="binary-box-button">Convert</button>
                <textarea id="binary-text-area" class="binary-box-textarea"></textarea>
            </fieldset>
        </section>
    </main>
</body>
</html>
